<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Live Crypto Prices</h2>
    <table>
        <thead>
        <tr>
            <th>Coin</th>
            <th>Price (USD)</th>
            <th>24h Change(%)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coin:${coins}"></tr>
        <td th:text="${coin.name}"></td>
        <td th:text="${coin.price}"></td>
        <td th:text="${coin.change24h}"></td>
        </tbody>
    </table>
</div>
</body>
</html>
