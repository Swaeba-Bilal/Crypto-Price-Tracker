<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live Crypto Prices</title>
</head>
<body>
<div>
    <h2>Live Crypto Prices</h2>

    <!-- Error message -->
    <div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 10px;">
        <p th:text="${error}"></p>
    </div>

    <!-- Table only shows if there are coins -->
    <table th:if="${coins}" border="1" cellpadding="5" cellspacing="0">
        <thead>
        <tr>
            <th>Coin</th>
            <th>Price (USD)</th>
            <th>24h Change(%)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coin : ${coins}">
            <td th:text="${coin?.name}"></td>
            <td th:text="${coin?.price}"></td>
            <td th:text="${coin?.change24h}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
