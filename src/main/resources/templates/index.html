<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1b2330; /* deep navy */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        div {
            background: #27323f; /* card panel */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #00bfa5; /* teal accent */
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px 20px;
            border: 2px solid #3a4754;
            border-radius: 10px;
            font-size: 16px;
            background: #1b2330;
            color: #e0e0e0;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00bfa5;
            box-shadow: 0 0 0 3px rgba(0, 191, 165, 0.2);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button[type="submit"] {
            padding: 15px 30px;
            background: #00bfa5; /* teal accent */
            color: #1b2330;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 165, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 191, 165, 0.6);
        }

        @media (max-width: 600px) {
            div {
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div>
    <h2>ðŸª™ Crypto Tracker & Alert ðŸ“Š</h2>
    <form action="/track" method="post">
        <input type="text" name="coins" placeholder="Example: bitcoin, solana, ethereum" required>
        <button type="submit">Track Prices</button>
    </form>
</div>
</body>
</html>
